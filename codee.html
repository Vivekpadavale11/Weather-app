<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weatherly | Live Weather Dashboard</title>
  <link rel="stylesheet" href="stylee.css">
  <script src="https://kit.fontawesome.com/a2d9d5d134.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background" id="background"></div>

  <div class="container">
    <header>
      <h1>ğŸŒ¦ï¸ Weatherly</h1>
      <p class="tagline">Live Weather Updates with AQI</p>

      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name..." />
        <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
      </div>
    </header>

    <section class="hero">
      <div class="temp-section">
        <i id="weatherIcon" class="fas fa-sun"></i>
        <h2 id="temperature">--Â°C</h2>
        <p id="description">---</p>
        <h3 id="cityName">City, Country</h3>
      </div>
    </section>

    <section class="details">
      <div class="card"><i class="fas fa-tint"></i><p>Humidity</p><h4 id="humidity">--%</h4></div>
      <div class="card"><i class="fas fa-wind"></i><p>Wind</p><h4 id="wind">-- km/h</h4></div>
      <div class="card"><i class="fas fa-thermometer-half"></i><p>Feels Like</p><h4 id="feels">--Â°C</h4></div>
      <div class="card"><i class="fas fa-smog"></i><p>AQI</p><h4 id="aqi">--</h4><span id="aqi-status" class="badge">---</span></div>
    </section>
  </div>

  <!-- Wind animation layer -->
  <div class="wind-layer">
    <div class="wind"></div>
    <div class="wind delay1"></div>
    <div class="wind delay2"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
